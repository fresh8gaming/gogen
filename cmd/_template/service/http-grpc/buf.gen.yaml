# Generated by "buf config migrate-v1beta1". Edit as necessary, and
# remove this comment when you're finished.
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/fresh8gaming/{{.Name}}/proto/fresh8/{{.Name}}/{{.ServiceNameProto}}}/v1
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go
    out: proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: proto
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: api
